<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background:#1a2744">
  <!-- Grid -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#253a5e" stroke-width="0.5"/>
    </pattern>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6" fill="#8ab4f8"/>
    </marker>
    <marker id="arrowR" markerWidth="6" markerHeight="6" refX="1" refY="3" orient="auto">
      <path d="M6,0 L0,3 L6,6" fill="#8ab4f8"/>
    </marker>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>

  <!-- Title Block -->
  <rect x="550" y="500" width="240" height="90" fill="none" stroke="#5a8fc9" stroke-width="1.5"/>
  <line x1="550" y1="530" x2="790" y2="530" stroke="#5a8fc9" stroke-width="1"/>
  <line x1="550" y1="555" x2="790" y2="555" stroke="#5a8fc9" stroke-width="1"/>
  <line x1="550" y1="575" x2="790" y2="575" stroke="#5a8fc9" stroke-width="1"/>
  <text x="670" y="520" text-anchor="middle" fill="#8ab4f8" font-family="monospace" font-size="11">WoodCraftPro</text>
  <text x="670" y="547" text-anchor="middle" fill="#c4d8f0" font-family="monospace" font-size="10">Wood Fiber Cutting Board</text>
  <text x="670" y="568" text-anchor="middle" fill="#8ab4f8" font-family="monospace" font-size="9">PART No: RECT-01  REV: A</text>
  <text x="670" y="587" text-anchor="middle" fill="#6a92c4" font-family="monospace" font-size="9">SCALE 1:2  UNIT: mm  MATERIAL: WFC</text>

  <!-- TOP VIEW -->
  <text x="220" y="45" text-anchor="middle" fill="#8ab4f8" font-family="monospace" font-size="14" font-weight="bold">TOP VIEW</text>

  <!-- Board outline with rounded corners -->
  <rect x="70" y="65" width="300" height="210" rx="15" ry="15" fill="none" stroke="#c4d8f0" stroke-width="2"/>

  <!-- Center lines -->
  <line x1="220" y1="55" x2="220" y2="285" stroke="#5a8fc9" stroke-width="0.5" stroke-dasharray="10,5,2,5"/>
  <line x1="60" y1="170" x2="380" y2="170" stroke="#5a8fc9" stroke-width="0.5" stroke-dasharray="10,5,2,5"/>

  <!-- Width dimension (400mm) -->
  <line x1="70" y1="300" x2="370" y2="300" stroke="#8ab4f8" stroke-width="0.8" marker-start="url(#arrowR)" marker-end="url(#arrow)"/>
  <line x1="70" y1="275" x2="70" y2="310" stroke="#8ab4f8" stroke-width="0.5"/>
  <line x1="370" y1="275" x2="370" y2="310" stroke="#8ab4f8" stroke-width="0.5"/>
  <text x="220" y="318" text-anchor="middle" fill="#8ab4f8" font-family="monospace" font-size="12">400</text>

  <!-- Height dimension (280mm) -->
  <line x1="400" y1="65" x2="400" y2="275" stroke="#8ab4f8" stroke-width="0.8" marker-start="url(#arrowR)" marker-end="url(#arrow)"/>
  <line x1="370" y1="65" x2="410" y2="65" stroke="#8ab4f8" stroke-width="0.5"/>
  <line x1="370" y1="275" x2="410" y2="275" stroke="#8ab4f8" stroke-width="0.5"/>
  <text x="430" y="175" text-anchor="middle" fill="#8ab4f8" font-family="monospace" font-size="12" transform="rotate(-90, 430, 175)">280</text>

  <!-- Corner radius -->
  <path d="M 85 65 A 15 15 0 0 0 70 80" fill="none" stroke="#f0a040" stroke-width="0.8"/>
  <text x="50" y="55" fill="#f0a040" font-family="monospace" font-size="10">R15</text>

  <!-- SIDE VIEW -->
  <text x="600" y="175" text-anchor="middle" fill="#8ab4f8" font-family="monospace" font-size="14" font-weight="bold">SIDE VIEW</text>

  <!-- Side profile -->
  <rect x="500" y="200" width="200" height="12" rx="2" ry="2" fill="none" stroke="#c4d8f0" stroke-width="2"/>

  <!-- Width dimension for side -->
  <line x1="500" y1="240" x2="700" y2="240" stroke="#8ab4f8" stroke-width="0.8" marker-start="url(#arrowR)" marker-end="url(#arrow)"/>
  <line x1="500" y1="212" x2="500" y2="250" stroke="#8ab4f8" stroke-width="0.5"/>
  <line x1="700" y1="212" x2="700" y2="250" stroke="#8ab4f8" stroke-width="0.5"/>
  <text x="600" y="258" text-anchor="middle" fill="#8ab4f8" font-family="monospace" font-size="12">400</text>

  <!-- Thickness dimension (18mm) -->
  <line x1="730" y1="200" x2="730" y2="212" stroke="#8ab4f8" stroke-width="0.8" marker-start="url(#arrowR)" marker-end="url(#arrow)"/>
  <line x1="700" y1="200" x2="740" y2="200" stroke="#8ab4f8" stroke-width="0.5"/>
  <line x1="700" y1="212" x2="740" y2="212" stroke="#8ab4f8" stroke-width="0.5"/>
  <text x="758" y="210" fill="#8ab4f8" font-family="monospace" font-size="10">18</text>

  <!-- FRONT VIEW -->
  <text x="600" y="310" text-anchor="middle" fill="#8ab4f8" font-family="monospace" font-size="14" font-weight="bold">FRONT VIEW</text>

  <!-- Front profile -->
  <rect x="500" y="330" width="200" height="85" rx="2" ry="2" fill="none" stroke="#c4d8f0" stroke-width="2"/>

  <!-- Width dimension for front = 280 (short side) -->
  <!-- We show it as the 280mm side here -->

  <!-- Height dimension for front = what we see is actually the 280mm height -->
  <line x1="500" y1="445" x2="700" y2="445" stroke="#8ab4f8" stroke-width="0.8" marker-start="url(#arrowR)" marker-end="url(#arrow)"/>
  <line x1="500" y1="415" x2="500" y2="455" stroke="#8ab4f8" stroke-width="0.5"/>
  <line x1="700" y1="415" x2="700" y2="455" stroke="#8ab4f8" stroke-width="0.5"/>
  <text x="600" y="465" text-anchor="middle" fill="#8ab4f8" font-family="monospace" font-size="12">280</text>

  <!-- Notes -->
  <text x="70" y="370" fill="#6a92c4" font-family="monospace" font-size="10">NOTES:</text>
  <text x="70" y="388" fill="#6a92c4" font-family="monospace" font-size="9">1. MATERIAL: WOOD FIBER COMPOSITE (WFC)</text>
  <text x="70" y="403" fill="#6a92c4" font-family="monospace" font-size="9">2. ALL EDGES ROUNDED R2 UNLESS NOTED</text>
  <text x="70" y="418" fill="#6a92c4" font-family="monospace" font-size="9">3. SURFACE FINISH: SATIN MATTE</text>
  <text x="70" y="433" fill="#6a92c4" font-family="monospace" font-size="9">4. TOLERANCES: Â±0.5mm</text>
  <text x="70" y="448" fill="#6a92c4" font-family="monospace" font-size="9">5. FOOD CONTACT SAFE - BPA FREE</text>

  <!-- Border -->
  <rect x="10" y="10" width="780" height="580" fill="none" stroke="#5a8fc9" stroke-width="2"/>
</svg>
